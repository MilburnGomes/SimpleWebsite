<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

</head>

<body>
    <div id="form_wrapper">
        <div id="form_left">
            <img src="../icons/icon.png" alt="computer icon">
        </div>
        <div id="form_right">
            <h1>Member Login</h1>
            <div class="input_container">
                <i class="fas fa-envelope"></i>
                <input placeholder="Email" type="email" name="Email" id="field_email" class='input_field' required="required" onkeypress="return searchKeyPress(event);" autofocus>
      <span hidden="hidden" class="validation" id="lblUsername">
        <small>Please Enter Username</small>
      </span>
            </div>
            <div class="input_container">
                <i class="fas fa-lock"></i>
                <input placeholder="Password" type="password" name="Password" id="field_password" class='input_field' required="required" onkeypress="return searchKeyPress(event);" >
                <span hidden="hidden" class="validation" id="lblPassword">
                  <small>Please Enter Password</small>
                </span>
            </div>
            <input type="submit" value="Login" id='input_submit' class='input_field'>
            <span>Forgot <a href="../pages/forgotuser.html"> Username / Password ?</a></span>
            <span id='create_account'>
                <a href="../pages/createuser.html">Create your account âž¡ </a>
            </span>
        </div>
        <center>
        <p>
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>
            A Private Company Limited.
          </p>
</center>

    </div>

   

      <script src="../libs/jquery-3.4.1.min.js"></script>
      <script src="../js/login.js"></script>
</body>

</html>
